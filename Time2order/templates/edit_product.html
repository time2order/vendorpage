<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - Time2Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Product - {{ product.product_name }}</h2>
        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
            </div>
            <div class="mb-3">
                <label for="product_price" class="form-label">Price</label>
                <input type="number" class="form-control" id="product_price" name="product_price" value="{{ product.product_price }}" required>
            </div>
            <div class="mb-3">
                <label for="product_measure" class="form-label">Measure</label>
                <input type="text" class="form-control" id="product_measure" name="product_measure" value="{{ product.product_measure }}" required>
            </div>
            <div class="mb-3">
                <label for="product_image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="product_image" name="product_image">
                <small>Current Image: <img src="{{ url_for('static', filename='uploads/' + product.product_image) }}" alt="{{ product.product_name }}" style="width: 100px;"/></small>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="availability" name="availability" {% if product.availability == 'Available' %} checked {% endif %}>
                <label class="form-check-label" for="availability">Available</label>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
        <a href="/vendor/products" class="btn btn-secondary mt-3">Back to Product List</a>
    </div>
</body>
</html>
