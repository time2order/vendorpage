<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Products - Time2Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Your Products</h2>
        <a href="/vendor/add-product" class="btn btn-success mb-3">Add New Product</a>
        <div class="list-group">
            {% for product in products %}
            <div class="list-group-item">
                <h5>{{ product.product_name }}</h5>
                <p>Price: â‚¹{{ product.product_price }} | Measure: {{ product.product_measure }} | Status: {{ product.availability }}</p>
                <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-primary">Edit</a>
            </div>
            {% else %}
            <p>No products available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
